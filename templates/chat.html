<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Chat Room</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="Type your message here" required>
        <button type="submit">Send</button>
    </form>
    <h2>Messages</h2>
    <ul>
        {% for message in messages %}
        <li>
            <strong>User {{ message.user_id }}</strong>: {{ message.content }} ({{ message.timestamp }})
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
